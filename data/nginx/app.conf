server {
    listen 8000;
    server_name localhost;
    server_tokens off;

    #ssl_certificate /etc/letsencrypt/live/anthonyfadale.com/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/anthonyfadale.com/privkey.pem;
    #include /etc/letsencrypt/options-ssl-nginx.conf;
    #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    #root /var/www/html/Vue/dist;
    #root /var/www/html/Nuxt/dist;
    index index.html;

    location /hasura/ {
        proxy_pass http://172.18.0.4:8080/;
        
        # for websocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location / {
        try_files $uri /index.html;

        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

}
